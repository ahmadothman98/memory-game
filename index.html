<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pattern Game</title>
</head>
<body>
    <div class="title" id="title">
        <h1>Press Any Key to Start</h1>
    </div>
    <div class="boxes">
    <button class="green-box" id="green" onclick="green()"></button>
    <button class="red-box" id="red"  onclick="red()"></button>
    <button class="yello-box" id="yello"  onclick="yellow()"></button>
    <button class="blue-box" id="blue" onclick="blue()"></button>
    </div>
    <script src="./js/script.js"></script>
    
</body>
</html>
